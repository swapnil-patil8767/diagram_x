<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Live Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #1e1e1e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2em;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #45a049;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-panel {
            flex: 1;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .panel-header {
            padding: 10px;
            background: #f5f5f5;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
        }

        #editor-container {
            flex: 1;
            overflow: hidden;
        }

        #preview-container {
            flex: 1;
            overflow: auto;
            padding: 20px;
        }

        .error-message {
            color: #dc3545;
            padding: 10px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            margin: 10px;
            border-radius: 4px;
            display: none;
        }

        .status-bar {
            padding: 5px 10px;
            background: #f8f9fa;
            border-top: 1px solid #ccc;
            font-size: 12px;
            color: #666;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Mermaid Live Editor</div>
        <div class="controls">
            <select id="themeSelect">
                <option value="default">Default Theme</option>
                <option value="dark">Dark Theme</option>
                <option value="forest">Forest Theme</option>
                <option value="neutral">Neutral Theme</option>
            </select>
            <button onclick="generateMermaidCode()">Generate Mermaid Code</button>
            <button onclick="downloadSVG()">Download SVG</button>
            <button onclick="downloadPNG()">Download PNG</button>
            <button onclick="copyToClipboard()">Copy Code</button>
            
        </div>
    </div>

    <div class="main-content">
        <div class="editor-panel">
            <div class="panel-header">Editor</div>
            <textarea id="description-input" rows="4" placeholder="Enter diagram description here..."></textarea>
            <div id="editor-container"></div>
            <div class="status-bar" id="editor-status">Ready</div>
        </div>
        
        <div class="preview-panel">
            <div class="panel-header">Preview</div>
            <div id="preview-container"></div>
            <div class="error-message" id="error-display"></div>
            <div class="status-bar" id="preview-status">Ready</div>
        </div>
    </div>

    <script>
        // Default diagram
        const defaultDiagram = `flowchart TD
    A[Start] --> B{Is it?}
    B -->|Yes| C[OK]
    C --> D[Rethink]
    D --> B
    B ---->|No| E[End]`;

        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose'
        });

        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
        require(['vs/editor/editor.main'], function() {
            window.editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: defaultDiagram,
                language: 'markdown',
                theme: 'vs-dark',
                minimap: { enabled: false },
                automaticLayout: true,
                fontSize: 14,
                lineNumbers: 'on',
                scrollBeyondLastLine: false,
                roundedSelection: false,
                renderWhitespace: 'selection',
                contextmenu: true,
                scrollbar: {
                    vertical: 'visible',
                    horizontal: 'visible'
                }
            });

            editor.onDidChangeModelContent(debounce(renderDiagram, 300));
            renderDiagram();
        });

        // Theme handling
        document.getElementById('themeSelect').addEventListener('change', function(e) {
            const theme = e.target.value;
            mermaid.initialize({
                startOnLoad: true,
                theme: theme,
                securityLevel: 'loose'
            });
            renderDiagram();
        });

        // Render diagram
        async function renderDiagram() {
            const source = window.editor.getValue();
            const previewContainer = document.getElementById('preview-container');
            const errorDisplay = document.getElementById('error-display');

            try {
                previewContainer.innerHTML = '<div class="mermaid">' + source + '</div>';
                await mermaid.run({
                    nodes: document.getElementsByClassName('mermaid')
                });
                errorDisplay.style.display = 'none';
                document.getElementById('preview-status').textContent = 'Render successful';
            } catch (error) {
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = `Error: ${error.message}`;
                document.getElementById('preview-status').textContent = 'Render failed';
            }
        }

        // Utility functions
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function copyToClipboard() {
            const code = window.editor.getValue();
            navigator.clipboard.writeText(code)
                .then(() => {
                    document.getElementById('editor-status').textContent = 'Code copied to clipboard!';
                    setTimeout(() => {
                        document.getElementById('editor-status').textContent = 'Ready';
                    }, 2000);
                })
                .catch(err => {
                    document.getElementById('editor-status').textContent = 'Failed to copy code';
                });
        }

        function downloadSVG() {
            const svgElement = document.querySelector('.mermaid svg');
            if (!svgElement) return;
            
            const svgData = new XMLSerializer().serializeToString(svgElement);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            downloadBlob(blob, 'diagram.svg');
        }

        function downloadPNG() {
            const svgElement = document.querySelector('.mermaid svg');
            if (!svgElement) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            canvas.width = svgElement.viewBox.baseVal.width;
            canvas.height = svgElement.viewBox.baseVal.height;
            
            img.onload = function() {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                
                canvas.toBlob(function(blob) {
                    downloadBlob(blob, 'diagram.png');
                });
            };
            
            const svgData = new XMLSerializer().serializeToString(svgElement);
            img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
        }

        function downloadBlob(blob, fileName) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }

        async function generateMermaidCode() {
            const description = document.getElementById('description-input').value;
            const response = await fetch('http://localhost:5000/generate-mermaid', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ description })
            });

            if (response.ok) {
                const data = await response.json();
                window.editor.setValue(data.mermaidCode);
                renderDiagram();
            } else {
                const errorData = await response.json();
                document.getElementById('editor-status').textContent = `Error: ${errorData.error}`;
            }
        }
    </script>
</body>
</html>
